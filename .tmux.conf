# base settings
## allow utf8
#set-window-option -g utf8 on
## disable ESC delay
set -s escape-time 0

# key mappings
## vi binding
set -g mode-keys vi
set -g status-keys vi
## set prefix (^T)
unbind C-b
set -g prefix ^T
bind a send-prefix
## last window (^t)
unbind ^A
bind ^t last-window
## reload config (r)
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
## pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# base index at 1
set -g base-index 1
set -g pane-base-index 1

# mouse mode
set -g mouse on

# color settings
## enable 256 color
set-option -g default-terminal "screen-256color"
## status line
set -g status-style "fg=white, bg=colour234"
## pane border
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39

# status line
## reload every 1sec
set -g status-interval 1
## left
set -g status-left-length 32
set -g status-left '#[fg=colour244] #h [#S:#I.#P] |'
## main
set -g window-status-format " #I #W #F "
set -g window-status-current-format "#[fg=white,bg=colour237] #I #W #F "
## right
set -g status-right-length 150
set -g status-right '#[fg=colour244]#{?client_prefix,#[reverse],}%Y/%m/%d(%a) %H:%M:%S '
## message
set -g message-style "bold, fg=white, bg=red"

# title
set-option -g set-titles on
set-option -g set-titles-string '#T'
